{% extends "base_sidebar.html" %}
{% block head %}
    {{ super() }}
    <script src="/static/js/jquery.min.js"></script>
{% endblock %}
{% block content %}
    <section id="content">
        <section class="hero hero-fill d-block">
            <div class="container grid-xs p-2" style="background: white">
                <div class="columns">
                    <div class="column">
                        <div class="text-center my-2">
                            <h3>Write Message
                                <small class="label">Lab-Planer</small>
                            </h3>
                        </div>
                        <form id="write-message-form" action="{{ url_for('ag_messages_api.write_message', ag_name=ag_name) }}" method="post">
                            <fieldset id="write-message-form-fieldset">
                                <div class="form-group">
                                    <label data-tooltip="Maximum 48 characters & 'A-z,0-9,-, ,_' & no '_, ,-' at the front or end"
                                           class="form-label tooltip tooltip-top" for="subject">Subject*</label>
                                    <input class="form-input" required autocomplete="subject" type="text"
                                           name="subject"
                                           id="subject"
                                           pattern="{{message_regex.subject}}"
                                           placeholder="Subject">
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="message">Message*</label>
                                    <textarea class="form-input" required maxlength="1000" autocomplete="message"
                                              name="message" id="message" placeholder="Message" 
                                              pattern="{{message_regex.message}}"></textarea>
                                </div>
                                <div class="form-group">
                                    <label class="form-checkbox" for="email">
                                        <input type="checkbox" name="email" value="true" id="email">
                                        <i class="form-icon"></i>
                                        Write an E-Mail?
                                    </label>
                                </div>
                                <p class="form-input-hint">All fields marked with an asterix (*) are required
                                    fields.</p>
                                <div class="form-group float-right">
                                    <button id="addag" type="submit" value="Enter" class="btn active">Create</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </section>
{% endblock %}
{% block scripts %}
{% endblock %}
