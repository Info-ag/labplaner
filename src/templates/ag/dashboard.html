{% extends "base.html" %}
{% block head %}
    {{ super() }}
    <script src="/static/js/jquery.min.js"></script>
{% endblock %}
{% block content %}
    <section id="content" style="padding-top:80px">
        <section class="hero hero-fill d-block">
            <h1>{{ ag.data.display_name }}</h1>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>role</th>
                </tr>
                </thead>
                <tbody>
                {% for user in ag.data.users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.username }}</td>
                        <td>?</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </section>
    </section>
{% endblock %}
{% block scripts %}
    <script src="/static/js/pages/ag/add.js"></script>
{% endblock %}
