{% extends "base_sidebar.html" %}
{% block content %}
    <div id="upcoming" class="container">
        <h3 class="s-title">
            <a href="#upcoming" class="anchor" aria-hidden="true">#</a>
            Upcoming
        </h3>
        <div class="docs-note">
            <div class="columns">
                <div class="column col-4 col-md-12" id="calendar-anker">
                    
                </div>
            </div>
        </div>
    </div>
    <div id="messages" class="container">
        <h3 class="s-title">
            <a href="#messages" class="anchor" aria-hidden="true">#</a>
            <span class="badge" data-badge="2">
                Messages
            </span>
        </h3>
        <div class="docs-note">
            <ul class="menu">
                <li class="divider" data-content="UNREAD">
                </li>
                <li class="menu-item">
                    <a href="#">
                        {% for ag in g.user.ags %}
                            <div class="menu-badge">
                                <label class="label label-primary">2</label>
                            </div>
                            <a href="/ag/{{ ag.name }}/messages">
                                {{ ag.display_name }}
                            </a>
                        {% endfor %}
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div id="invites" class="container">
        <h3 class="s-title">
            <a href="#invites" class="anchor" aria-hidden="true">#</a>
            Invites
        </h3>
        <div class="docs-note">
            No invites pending.
        </div>
    </div>

<script src="/static/js/jquery.min.js"></script>    
<script src="/static/js/cal.js"></script>
<script>
    configureCalendar('calendar-anker', {"select" : {"selectable" : false}, "large": false});
    generateCalendar('calendar-anker');
</script>
{% endblock %}
